<table mat-table [dataSource]="expenses" class="mat-elevation-z8">
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef i18n="Date in expense table header"> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef i18n="Account in expense table header"> Account </th>
    <td mat-cell *matCellDef="let element"> {{element.account.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef i18n="Category in expense table header"> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef i18n="Value in expense table header"> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value | currency:element.currency:'symbol-narrow' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
